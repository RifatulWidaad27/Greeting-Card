<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" as="font" crossorigin="anonymous">
  <title>Ied Greeting Card Generator</title>
  <style>
    .container {
      padding: 2em; /* Adjusted padding */
      display: grid;
      grid-gap: 2em;
    }
    #loadFont {
      font-family: "Open Sans";
    }
    #download-btn {
      /* Add vertical centering or other styling if desired */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ied Greeting Card</h1>
    <div class="row">
      <div class="col-8">
        <div class="input-group mb-3">
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Tulis Namamu disini"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary" id="download-btn">
          Download
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <canvas id="canvas" height="1080px" width="1080px" alt="Ied Greeting Card with Customizable Name"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
